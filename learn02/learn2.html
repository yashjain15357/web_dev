<!-- How to connect the 'css' and 'javascript' and learn about the basic tags  -->

<!DOCTYPE html>
<!-- The <!DOCTYPE html> declaration defines this document to be HTML5 -->
<html lang="en">
<!-- The <html> tag is the root element of an HTML page -->
<!-- lang="en" this represent the language in english -->
<head>
    <!-- The <head> element is a container for metadata (data about data) and is placed between the <html> tag and the <body> tag -->

    <meta charset="UTF-8">
    <!-- The <meta charset="UTF-8"> tag specifies the character encoding for the HTML document. UTF-8 is a standard character encoding for web pages -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- The <meta name="viewport" content="width=device-width, initial-scale=1.0"> tag sets the viewport to make your web page look good on all devices. It helps with responsive design -->

    <title>Try to make a world best website</title>
    <!-- The <title> tag defines the title of the document, which is shown in the browser's title bar or tab -->

    <script src="brain.js"></script>
    <!-- The <script> tag is used to define client-side JavaScript. The src attribute specifies the URL of an external script file -->

    <link rel="stylesheet" href="referral.css">
    <!-- The <link> tag defines the relationship between the current document and an external resource. It is most commonly used to link to external stylesheets with the rel="stylesheet" attribute -->
    
</head>

<body>
    <!-- The <body> tag defines the document's body and contains all the contents of an HTML document, such as text, hyperlinks, images, tables, lists, etc. -->

    Hey this is my first try to make world best website.
    <br>
    <!-- The <br> tag inserts a single line break -->

    let's start to move in next step

</body>
</html>
